;****************************************************************************************
;      ANTHRAX BOMB CLOUD GENERATORS / CLOUD SLAVES
;****************************************************************************************
Object GLAAnthraxBombCloudGenerator_Alpha
  ; ***DESIGN parameters ***
  RadarPriority       = NOT_ON_RADAR

  ArmorSet
    Conditions        = None
    Armor             = Chem_HazardousMaterialArmor
    DamageFX          = EmptyDamageFX
  End

  ; *** ENGINEERING Parameters ***
  KindOf = PRELOAD CAN_ATTACK MOB_NEXUS NO_COLLIDE IMMOBILE IGNORED_IN_GUI IGNORES_SELECT_ALL CLICK_THROUGH CLEANUP_HAZARD INERT
  EditorSorting = SYSTEM

  Body                = ActiveBody ModuleTag_02
    MaxHealth         = 100.0
    InitialHealth     = 100.0
  End

  Behavior = AIUpdateInterface ModuleTag_03
  End
  
  Behavior = SpawnBehavior ModuleTag_Drones01
    SpawnNumber           = 1
    SpawnReplaceDelay     = 999999
    SpawnTemplateName     = GLAAnthraxBombCloud_Alpha
    ExitByBudding         = No
    InitialBurst          = 1
    OneShot               = Yes ;No
    AggregateHealth       = No
    SlavesHaveFreeWill    = No
    SpawnedRequireSpawner = Yes
  End

  Behavior = QueueProductionExitUpdate ModuleTag_Drones02
    UnitCreatePoint   = X:0.0  Y:0.0  Z:5.0
    NaturalRallyPoint = X:0.0  Y:0.0  Z:5.0
    ExitDelay         = 1
    InitialBurst      = 1
  End

  Behavior = ProductionUpdate ModuleTag_Drones03
    MaxQueueEntries = 1
  End

  Behavior = LifetimeUpdate ModuleTag_06
    MinLifetime = 55000.0
    MaxLifetime = 65000.0
  End 

  Behavior = DestroyDie ModuleTag_07
  End
End

Object GLAAnthraxBombCloud_Alpha
  ; ***DESIGN parameters ***
  RadarPriority       = NOT_ON_RADAR

  ShroudRevealToAllRange = 50
  ShroudClearingRange = 50  ;So it's less likely to walk into a moving cloud of farts

  ArmorSet
    Conditions        = None
    Armor             = AdvancedAnthraxBombSpecialArmor
    DamageFX          = EmptyDamageFX
  End

  ; *** ENGINEERING Parameters ***
  KindOf = CAN_ATTACK CAN_BE_REPULSED IGNORED_IN_GUI IGNORES_SELECT_ALL CLICK_THROUGH CLEANUP_HAZARD INERT ;NO_COLLIDE
  EditorSorting = SYSTEM
  
  Body                = ActiveBody ModuleTag_02
    MaxHealth         = 100.0 ;1000000.0
    InitialHealth     = 100.0 ;1000000.0
  End

  Behavior = AIUpdateInterface ModuleTag_03
  End
  Locomotor = SET_NORMAL ViralGasCloudLocomotor

  Behavior = SlavedUpdate ModuleTag_07
    GuardMaxRange     = 130   ;How far away from master I'm allowed when master is idle (doesn't wander)
    GuardWanderRange  = 130   ;How far away I'm allowed to wander from master while guarding.
    AttackRange       = 130   ;How far away from master I'm allowed when master is attacking a target.
    AttackWanderRange = 50    ;How far I'm allowed to wander from target.
    ScoutRange        = 130   ;How far away from master I'm allowed when master is moving.
    ScoutWanderRange  = 50    ;How far I'm allowed to wander from scout point.
    StayOnSameLayerAsMaster = Yes
  End

  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 50000.0
    KillWhenRestingOnGround = Yes
    AllowBouncing = No
  End

  Behavior = DestroyDie ModuleTag_07424
  End

  Behavior = FireWeaponUpdate ModuleTag_Anthrax01
    Weapon = AdvancedAnthraxBombPoisonFieldWeaponAlpha
  End

  Behavior = FireWeaponUpdate ModuleTag_AcidStatus01
    Weapon = AnthraxStatusGreen_275
  End

  Geometry            = SPHERE
  GeometryMajorRadius = 10.0
  GeometryIsSmall     = Yes   ;No
End

